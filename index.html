<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
        <div id="top-score">Your Max Boxes per 1 second =
            <span id="top">0</span>
          </div>
      <h1 id="time-header">Game Time: <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Your Result: <span id="result"></span></h1>
    </div>
   
    <div class="app__content">
      <button class="btn" id="start">Start</button>

      <div class="game" id="game"></div>
    </div> 
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Game Time, (sek)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  </div>
  

  <script src="js.js"></script>
</body>
</html>
